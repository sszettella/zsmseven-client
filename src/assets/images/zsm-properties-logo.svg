<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004E89;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A659E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Geometric icon combining upward growth arrow with tech elements -->
  <g id="icon">
    <!-- Base hexagon shape (tech/innovation) -->
    <path d="M 20 40 L 50 25 L 80 40 L 80 70 L 50 85 L 20 70 Z"
          fill="url(#blueGrad)" opacity="0.3"/>

    <!-- Inner rising graph/arrow shape -->
    <path d="M 28 80 L 38 70 L 38 75 L 50 60 L 62 70 L 62 65 L 72 50"
          stroke="url(#orangeGrad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Upward arrow point -->
    <path d="M 72 50 L 68 57 M 72 50 L 65 55"
          stroke="url(#orangeGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Tech nodes/connection points -->
    <circle cx="28" cy="80" r="3" fill="#FF6B35"/>
    <circle cx="38" cy="70" r="3" fill="#FF6B35"/>
    <circle cx="50" cy="60" r="3" fill="#FF6B35"/>
    <circle cx="62" cy="70" r="3" fill="#FF6B35"/>
    <circle cx="72" cy="50" r="3" fill="#FF6B35"/>

    <!-- Outer frame suggesting circuit/digital -->
    <rect x="10" y="15" width="80" height="80" rx="6"
          stroke="url(#blueGrad)" stroke-width="2" fill="none"/>
  </g>

  <!-- Company name -->
  <text x="110" y="70" font-family="'Futura', 'Century Gothic', 'Avant Garde', sans-serif" font-size="48" font-weight="700" fill="url(#blueGrad)" letter-spacing="2">
    ZSM
  </text>

  <text x="110" y="95" font-family="'Futura', 'Century Gothic', 'Avant Garde', sans-serif" font-size="20" font-weight="300" fill="#666" letter-spacing="6">
    PROPERTIES
  </text>
</svg>